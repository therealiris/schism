<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ranking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="discover-thumb fixed-content">
    <img src="{{user.pictureUrl}}"  class="discover-pic">
    <div style="padding-top: 1em" >
      <span style="color: #fff;font-size: 1.4em;padding: 0 1em;">You rank <strong>1st</strong></span>
      <span style="color: #fff;font-size: 1.4em;padding: 0 1em;">Total Points : 0</span>
    </div>
  </div>
  <ion-list style="margin-top: 45vh; padding: 1em;text-align: center;color: #999999">
    <span>Our ranking ecosystem is powered with user's in-app interactions. Feature will get automatically activated after onboarding the 1st 100 users.</span>
  </ion-list>
</ion-content>
