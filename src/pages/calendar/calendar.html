<ion-header no-border >
  <ion-navbar class="calendar-header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Planner</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="chat-list">
    <ion-item *ngFor="let event of eventList; let i=index">
      <div class="conn-list-item">
       <div class="thumbnail">
         <img src="{{event.with.pictureUrl}}" class="calendar-image">
       </div>
       <div class="calendar-content">
         <span>{{event.with.fullName}}</span> <br>
         <span>From : {{event.from}}</span><br>
         <span>To : {{event.to}}</span><br>
         <span>Agenda : {{event.agenda}}</span><br>
         <span>Venue : {{event.venue}}</span>
         <span>{{event.pending?"PENDING":"CONFIRMED"}}</span>
       </div> 
      </div>
    </ion-item>
    <ion-item *ngIf="eventList.length==0">
      <div style="text-align: center">
       <!-- <div class="thumbnail">
         <img src="{{event.with.pictureUrl}}" class="calendar-image">
       </div> -->
         <span style="color:#999999">NO MEETINGS PLANNED YET</span> <br>
         <!-- <span>From : {{event.from}}</span><br>
         <span>To : {{event.to}}</span><br>
         <span>Agenda : {{event.agenda}}</span><br>
         <span>Venue : {{event.venue}}</span>
         <span>{{event.pending?"PENDING":"CONFIRMED"}}</span> --> 
      </div>
    </ion-item> 
  </ion-list>
 <!-- <ion-card>
    <ion-card-content>
      <div class="no-event">
        No Events
      </div>
    </ion-card-content>
  </ion-card> -->
   <ion-fab right bottom>
     <button ion-fab color="primary" (click)="plan()"><ion-icon name="add"></ion-icon></button>
   </ion-fab>
</ion-content>
