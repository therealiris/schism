<ion-header no-border >
  <ion-navbar class="calendar-header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Planner</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-card>
   <ion-item>
    <div class="conn-list-item">
     <div class="thumbnail">
       <img src="../../assets/img/faces/ash.jpg" class="calendar-image">
     </div>
     <div class="calendar-content">
       <span>Ashley King</span> <br>
       <span>Meeting : 7:00 P.M to 10 P.M</span>
     </div> 
    </div>
  </ion-item> 
</ion-card>
<ion-card>
   <ion-item>
    <div class="conn-list-item">
     <div class="thumbnail">
       <img src="../../assets/img/faces/marc.jpg" class="calendar-image">
     </div>
     <div class="calendar-content">
       <span>Marc Coleson</span> <br>
       <span>Meeting : 9:00 P.M to 10 P.M</span>
     </div> 
    </div>
  </ion-item> 
</ion-card>
  
 <!-- <ion-card>
    <ion-card-content>
      <div class="no-event">
        No Events
      </div>
    </ion-card-content>
  </ion-card> -->
   <ion-fab right bottom>
     <button ion-fab color="light" (click)="plan()"><ion-icon name="add"></ion-icon></button>
   </ion-fab>
</ion-content>
