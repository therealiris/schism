<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Industry</ion-title>
    <ion-buttons end>
      <button ion-button (click)="passSkills()">
        <span>Done</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-label>{{item}}</ion-label>
    <ion-checkbox (ionChange)="updateList(item, $event)"></ion-checkbox>
  </ion-item>
</ion-list>
</ion-content>
