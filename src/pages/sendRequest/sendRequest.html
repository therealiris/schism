<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Discover</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openModal()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="requestSpace">
  <ion-card class="requestCard">
    <ion-card-content class="request-card">
      <div class="discover-thumb">
        <img src="{{item.pictureUrl}}" class="request-pic">
      </div>
      <ion-card-title class="discover-title">
        {{item.fullName}}
        </ion-card-title>
      <p class="headline">
        {{item.designation}} at {{item.currentWorkplace}}
      </p>
      <p class="hobbies">
       <ion-icon name="md-thumbs-up" class="hobbies"></ion-icon> 3 Hobbies
      </p>
    </ion-card-content>
  </ion-card>
  <div class="question-section">
    <span class="request-question">
      Why would you like to get in touch?
    </span>
  </div>
  <ion-item>
    <ion-label>Select Reason</ion-label>
    <ion-select [(ngModel)]="reasons" multiple="true" (ngModelChange)='enableConnect()'>
      <ion-option>Ideation and Planning</ion-option>
      <ion-option>Professional Query</ion-option>
      <ion-option>Experience</ion-option>
      <ion-option>Collaboration</ion-option>
    </ion-select>
  </ion-item>
  <div class="request-btn">
    <button ion-button round (click)="cancel()" class="requestBtn">Cancel</button>
    <button ion-button round [disabled]=!allow (click)="connect()" class="requestBtn">Connect</button>
  </div>
</ion-content>
