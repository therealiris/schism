
<ion-content>
    <ion-item class="onboarding-thumb">
      <div class="onboarding-thumb">
        <img src="{{user.pictureUrl}}" class="discover-pic">
      </div>
    </ion-item>
    <ion-item>
      <ion-label floating>Hobbies (Please add 3 or more hobbies/interests)</ion-label>
      <ion-input type="text" (keypress) = "itemTapped($event)"></ion-input>
    </ion-item>
    <ion-item>
      <div style="padding:1em 0">
        <span *ngFor="let hobby of hobbies" class="hobby">{{hobby}} </span>
      </div>
      
    </ion-item>

    <ion-item class="onboarding-range">
      <ion-range step="1" [(ngModel)]="rangeVal" color="primary" pin="true"></ion-range>
    </ion-item>
    <div class="onboarding-next">
      <button ion-button round right (click)="nextClick()">Next</button>
    </div>
  

</ion-content>
