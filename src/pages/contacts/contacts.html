<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
		<ion-title>
			My Connections
		</ion-title>
		<!-- <ion-buttons end>
			<button (click)="goChats()" ion-button icon-only>
				<ion-icon name="chatbubbles"></ion-icon>
			</button>
		</ion-buttons> -->
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list class="chat-list">
		<!-- <ion-item  class="item-remove-animate item-avatar item-icon-right" [ngClass]="{online: contact.online}" *ngFor="let contact of contactService.contacts"  (click)="chat(contact.id)" (press)="contactCard(contact)" type="item-text-wrap">
			<ion-avatar item-left>
				<user-image [contact]=contact></user-image>
    		</ion-avatar>
			<h2>{{contact.name || contact.username}}</h2>
		</ion-item> -->
		<ion-item-sliding #item class="conn-slide" *ngFor="let contact of contactList; let i=index" >
			<ion-item [ngClass]="{online: contact.online}">
			  <div class="conn-list-item">
			   <div class="thumbnail">
			     <img src={{contact.image}} class="connection-image">
			   </div>
			   <div class="conn-content">
			     <span> <strong>{{contact.name}} </strong><ion-icon *ngIf="contact.unread" name="mail"></ion-icon></span> <br>
			     <!-- <span>Meeting : 7:00 P.M to 10 P.M</span> -->
			   </div> 
			  </div>
			</ion-item>

			<ion-item-options side="right">
			  <button class="slide-button" ion-button (click)="chat(contact.id, item)">
			    <ion-icon name="chatboxes"></ion-icon>
			    Chat
			  </button>
			  <button ion-button class="slide-button" (click)="schedule('call')">
			    <ion-icon name="call"></ion-icon>
			    Call
			  </button><button class="slide-button" ion-button (click)="schedule('meeting')">
			    <ion-icon name="calendar"></ion-icon>
			    Meeting
			  </button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
